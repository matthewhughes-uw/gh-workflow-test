name: Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  lint-code:
    uses: ./.github/workflows/lint-code.yaml
    secrets: inherit
  test-code:
    uses: ./.github/workflows/test-code.yaml
    secrets: inherit

  test-output:
    needs: test-code
    runs-on: ubuntu-latest
    steps:
      - run: jq --raw-output '.[]' <<< '${{ needs.test-code.outputs.wat }}'

  deploy:
    needs:
      - lint-code
      - test-code
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/deploy.yaml
    with:
      test-output: ${{ needs.test-code.outputs.testrun }}
    secrets: inherit
